<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏启动器</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 这里是只针对这个欢迎页面的样式 */
        .welcome-container {
            text-align: center;
            margin-top: 10vh;
            
            /* --- 新增的样式 --- */
            display: flex;
            flex-direction: column; /* 让子元素垂直排列 */
            align-items: center;   /* 水平居中对齐 */
            gap: 20px;             /* 在按钮之间添加间距 */
        }
        .game-title {
            font-size: 3rem;
            color: #00aaff;
            text-shadow: 2px 2px 5px #000;
        }
        .start-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #fff;
            background-color: #0077cc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            width: 200px; /* 可以给按钮一个固定宽度，让它们看起来更整齐 */
        }
        .start-button:hover {
            background-color: #0099ff;
        }
        .start-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="game-title">主页</h1>
        <button id="Button1" class="start-button">1</button>
        <button id="Button2" class="start-button">2</button>
    </div>

    <script>
        document.getElementById('Button1').addEventListener('click', function() {
            window.location.href = 'game/3d/index.html';
        });
        document.getElementById('Button2').addEventListener('click', function() {
            window.location.href = 'game/box/index.html';
        });
    </script>
</body>
</html>
